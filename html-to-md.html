    <script>
        // HTML to Markdown Conversion Logic
        const htmlInput = document.getElementById('htmlInput');
        const markdownOutput = document.getElementById('markdownOutput');
        const convertBtn = document.getElementById('convertBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Convert HTML to Markdown
        function htmlToMarkdown(html) {
            // Replace headings
            html = html.replace(/<h1>(.*?)<\/h1>/g, '# $1\n');
            html = html.replace(/<h2>(.*?)<\/h2>/g, '## $1\n');
            html = html.replace(/<h3>(.*?)<\/h3>/g, '### $1\n');
            html = html.replace(/<h4>(.*?)<\/h4>/g, '#### $1\n');
            html = html.replace(/<h5>(.*?)<\/h5>/g, '##### $1\n');
            html = html.replace(/<h6>(.*?)<\/h6>/g, '###### $1\n');

            // Replace paragraphs
            html = html.replace(/<p>(.*?)<\/p>/g, '$1\n\n');

            // Replace bold and italic
            html = html.replace(/<strong>(.*?)<\/strong>/g, '**$1**');
            html = html.replace(/<b>(.*?)<\/b>/g, '**$1**');
            html = html.replace(/<em>(.*?)<\/em>/g, '*$1*');
            html = html.replace(/<i>(.*?)<\/i>/g, '*$1*');

            // Replace links
            html = html.replace(/<a href="(.*?)">(.*?)<\/a>/g, '[$2]($1)');

            // Replace images
            html = html.replace(/<img src="(.*?)" alt="(.*?)">/g, '![$2]($1)');

            // Replace lists
            html = html.replace(/<ul>(.*?)<\/ul>/gs, (match, p1) => {
                return p1.replace(/<li>(.*?)<\/li>/g, '- $1\n');
            });
            html = html.replace(/<ol>(.*?)<\/ol>/gs, (match, p1) => {
                return p1.replace(/<li>(.*?)<\/li>/g, (match, p1, index) => `${index + 1}. ${p1}\n`);
            });

            // Replace code blocks
            html = html.replace(/<code>(.*?)<\/code>/g, '`$1`');
            html = html.replace(/<pre>(.*?)<\/pre>/gs, '```\n$1\n```');

            // Replace line breaks
            html = html.replace(/<br>/g, '\n');

            // Remove remaining HTML tags
            html = html.replace(/<[^>]+>/g, '');

            return html.trim();
        }

        // Convert Button
        convertBtn.addEventListener('click', () => {
            const html = htmlInput.value;
            const markdown = htmlToMarkdown(html);
            markdownOutput.value = markdown;
        });

        // Copy Button
        copyBtn.addEventListener('click', () => {
            markdownOutput.select();
            document.execCommand('copy');
            alert('Markdown copied to clipboard!');
        });

        // Download Button
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([markdownOutput.value], { type: 'text/markdown' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'converted-markdown.md';
            downloadLink.click();
        });

        // Clear Button
        clearBtn.addEventListener('click', () => {
            htmlInput.value = '';
            markdownOutput.value = '';
        });

        // Syntax Highlighting
        hljs.highlightAll();
