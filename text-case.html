    <main>
        <!-- Text Case Converter Tool -->
        <section class="tool-container">
            <h2>Text Case Converter Tool</h2>

            <!-- Text Input Section -->
            <textarea class="text-input" id="textInput" placeholder="Enter or paste your text here..."></textarea>

            <!-- Case Conversion Buttons -->
            <div class="case-buttons">
                <button id="uppercaseBtn">UPPERCASE</button>
                <button id="lowercaseBtn">lowercase</button>
                <button id="titleCaseBtn">Title Case</button>
                <button id="sentenceCaseBtn">Sentence case</button>
                <button id="alternatingCaseBtn">aLtErNaTiNg cAsE</button>
            </div>

            <!-- Output Section -->
            <div class="output-section">
                <textarea class="text-input" id="textOutput" placeholder="Converted text will appear here..." readonly></textarea>

    <script>
        // Text Case Converter Logic
        const textInput = document.getElementById('textInput');
        const textOutput = document.getElementById('textOutput');
        const uppercaseBtn = document.getElementById('uppercaseBtn');
        const lowercaseBtn = document.getElementById('lowercaseBtn');
        const titleCaseBtn = document.getElementById('titleCaseBtn');
        const sentenceCaseBtn = document.getElementById('sentenceCaseBtn');
        const alternatingCaseBtn = document.getElementById('alternatingCaseBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');

        // UPPERCASE Conversion
        uppercaseBtn.addEventListener('click', () => {
            textOutput.value = textInput.value.toUpperCase();
        });

        // lowercase Conversion
        lowercaseBtn.addEventListener('click', () => {
            textOutput.value = textInput.value.toLowerCase();
        });

        // Title Case Conversion
        titleCaseBtn.addEventListener('click', () => {
            textOutput.value = textInput.value
                .toLowerCase()
                .split(' ')
                .map(word => word.charAt(0).toUpperCase() + word.slice(1))
                .join(' ');
        });

        // Sentence Case Conversion
        sentenceCaseBtn.addEventListener('click', () => {
            textOutput.value = textInput.value
                .toLowerCase()
                .replace(/(^\s*\w|[.!?]\s*\w)/g, match => match.toUpperCase());
        });

        // Alternating Case Conversion
        alternatingCaseBtn.addEventListener('click', () => {
            let result = '';
            let toggle = true;
            for (const char of textInput.value) {
                result += toggle ? char.toUpperCase() : char.toLowerCase();
                toggle = !toggle;
            }
            textOutput.value = result;
        });

        // Copy to Clipboard
        copyBtn.addEventListener('click', () => {
            textOutput.select();
            document.execCommand('copy');
            alert('Text copied to clipboard!');
        });

        // Download as Text File
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([textOutput.value], { type: 'text/plain' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'converted-text.txt';
            downloadLink.click();
        });
    </script>
