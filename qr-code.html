    <!-- JavaScript for Functionality -->
    <script>
        // DOM Elements
        const qrType = document.getElementById('qr-type');
        const qrContent = document.getElementById('qr-content');
        const foregroundColor = document.getElementById('foreground-color');
        const backgroundColor = document.getElementById('background-color');
        const generateBtn = document.getElementById('generate-btn');
        const downloadPngBtn = document.getElementById('download-png');
        const downloadSvgBtn = document.getElementById('download-svg');
        const qrCodeOutput = document.getElementById('qr-code-output');

        // Generate QR Code
        generateBtn.addEventListener('click', () => {
            const content = qrContent.value.trim();
            if (!content) {
                alert('Please enter content for the QR code.');
                return;
            }

            const qrCode = new QRCode({
                content: content,
                padding: 4,
                width: 256,
                height: 256,
                color: foregroundColor.value,
                background: backgroundColor.value,
                ecl: 'M', // Error correction level
            });

            qrCodeOutput.innerHTML = qrCode.svg();
        });

        // Download PNG
        downloadPngBtn.addEventListener('click', () => {
            const svg = qrCodeOutput.querySelector('svg');
            if (!svg) {
                alert('Please generate a QR code first.');
                return;
            }

            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            img.onload = () => {
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png');
                link.download = 'qr-code.png';
                link.click();
            };

            img.src = 'data:image/svg+xml;base64,' + btoa(new XMLSerializer().serializeToString(svg));
        });

        // Download SVG
        downloadSvgBtn.addEventListener('click', () => {
            const svg = qrCodeOutput.querySelector('svg');
            if (!svg) {
                alert('Please generate a QR code first.');
                return;
            }

            const link = document.createElement('a');
            link.href = 'data:image/svg+xml;base64,' + btoa(new XMLSerializer().serializeToString(svg));
            link.download = 'qr-code.svg';
            link.click();
        });
    </script>
