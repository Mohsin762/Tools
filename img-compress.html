<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Compress and optimize your images online with our advanced image compression tool. Supports JPEG, PNG, WebP, and more. Batch compression, resizing, and user profiles available.">
    <meta name="keywords" content="image compression, compress images, optimize images, image optimizer, web image tool, batch image compression">
    <meta name="author" content="Your Name">
    <title>Advanced Image Compression Tool</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #upload-section, #preview-section, #result-section {
            background-color: #fff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="file"], select, input[type="number"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"]:focus, select:focus, input[type="number"]:focus, button:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image-preview, #compressed-images {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        .compressed-image-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            margin-bottom: 20px;
        }

        .compressed-image-container img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .compressed-image-container img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        /* Download Button Styling */
        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn i {
            margin-right: 8px;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #ad-space {
            text-align: center;
            margin-top: 25px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 25px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            #upload-section {
                display: grid;
                grid-template-columns: repeat(2, 1fr);
                gap: 20px;
            }

            #upload-section button {
                grid-column: span 2;
            }
        }
    </style>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Advanced Image Compression Tool</h1>
    </header>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <div>
                <label for="image-input">Upload Image(s):</label>
                <input type="file" id="image-input" accept="image/*" multiple>
            </div>
            <div>
                <label for="compression-level">Compression Level:</label>
                <select id="compression-level">
                    <option value="0.1">Low</option>
                    <option value="0.5">Medium</option>
                    <option value="0.9">High</option>
                </select>
            </div>
            <div>
                <label for="output-format">Output Format:</label>
                <select id="output-format">
                    <option value="jpeg">JPEG</option>
                    <option value="png">PNG</option>
                    <option value="webp">WebP</option>
                </select>
            </div>
            <div>
                <label for="output-width">Output Width (px):</label>
                <input type="number" id="output-width" placeholder="Auto">
            </div>
            <button id="compress-btn">Compress Image(s)</button>
        </section>

        <!-- Preview Section -->
        <section id="preview-section">
            <h2>Preview</h2>
            <div id="image-preview"></div>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Compressed Images</h2>
            <div id="compressed-images"></div>
        </section>

        <!-- Ad Space -->
        <section id="ad-space">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Advanced Image Compression Tool. All rights reserved.</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/browser-image-compression/dist/browser-image-compression.min.js"></script>
    <script>
        // JavaScript Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const imageInput = document.getElementById('image-input');
            const compressionLevel = document.getElementById('compression-level');
            const outputFormat = document.getElementById('output-format');
            const outputWidth = document.getElementById('output-width');
            const compressBtn = document.getElementById('compress-btn');
            const imagePreview = document.getElementById('image-preview');
            const compressedImages = document.getElementById('compressed-images');

            // Compress Images
            compressBtn.addEventListener('click', async function () {
                if (imageInput.files.length === 0) {
                    alert('Please select at least one image to compress.');
                    return;
                }

                compressedImages.innerHTML = ''; // Clear previous results

                for (const file of imageInput.files) {
                    const options = {
                        maxSizeMB: parseFloat(compressionLevel.value),
                        maxWidthOrHeight: outputWidth.value ? parseInt(outputWidth.value) : undefined,
                        useWebWorker: true,
                        fileType: outputFormat.value,
                    };

                    try {
                        const compressedFile = await imageCompression(file, options);
                        const compressedUrl = URL.createObjectURL(compressedFile);

                        // Create container for compressed image and download button
                        const container = document.createElement('div');
                        container.className = 'compressed-image-container';

                        // Display compressed image
                        const img = document.createElement('img');
                        img.src = compressedUrl;
                        container.appendChild(img);

                        // Download link
                        const link = document.createElement('a');
                        link.href = compressedUrl;
                        link.download = `compressed-${file.name}`;
                        link.className = 'download-btn';
                        link.innerHTML = '<i class="fas fa-download"></i> Download';
                        container.appendChild(link);

                        // Append container to results section
                        compressedImages.appendChild(container);
                    } catch (error) {
                        console.error('Error compressing image:', error);
                        alert('An error occurred while compressing the image.');
                    }
                }
            });

            // Preview Images
            imageInput.addEventListener('change', function () {
                imagePreview.innerHTML = ''; // Clear previous previews

                for (const file of imageInput.files) {
                    const reader = new FileReader();
                    reader.onload = function (event) {
                        const img = document.createElement('img');
                        img.src = event.target.result;
                        imagePreview.appendChild(img);
                    };
                    reader.readAsDataURL(file);
                }
            });
        });
    </script>
</body>
</html>
