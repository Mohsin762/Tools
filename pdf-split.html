    <main>
        <!-- PDF Splitter Tool -->
        <section class="tool-container">
            <h2>PDF Splitter Tool</h2>

            <!-- PDF Upload Section -->
            <div class="upload-section">
                <input type="file" id="pdfUpload" accept="application/pdf">
                <label for="pdfUpload">Upload PDF File</label>
            </div>

            <!-- Page Selection Section -->
            <div class="page-selection">
                <label for="pageRange">Enter Page Numbers or Ranges (e.g., 1, 3, 5-7):</label>
                <input type="text" id="pageRange" placeholder="1, 3, 5-7">

            <!-- Split Options -->

                <button id="splitSpecific">Split Specific Pages</button>
                <button id="splitAll">Split Every Page</button>

    <script>
        // PDF Splitter Logic
        const pdfUpload = document.getElementById('pdfUpload');
        const pageRange = document.getElementById('pageRange');
        const splitSpecific = document.getElementById('splitSpecific');
        const splitAll = document.getElementById('splitAll');
        let pdfDoc = null;

        // Handle PDF Upload
        pdfUpload.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                const fileData = await file.arrayBuffer();
                pdfDoc = await PDFLib.PDFDocument.load(fileData);
                alert('PDF uploaded successfully!');
            }
        });

        // Split Specific Pages
        splitSpecific.addEventListener('click', async () => {
            if (!pdfDoc) {
                alert('Please upload a PDF file first.');
                return;
            }

            const pages = pageRange.value.split(',').map(p => p.trim());
            const pageIndices = new Set();

            for (const page of pages) {
                if (page.includes('-')) {
                    const [start, end] = page.split('-').map(Number);
                    for (let i = start; i <= end; i++) {
                        if (i > 0 && i <= pdfDoc.getPageCount()) {
                            pageIndices.add(i - 1);
                        }
                    }
                } else {
                    const pageNum = Number(page);
                    if (pageNum > 0 && pageNum <= pdfDoc.getPageCount()) {
                        pageIndices.add(pageNum - 1);
                    }
                }
            }

            if (pageIndices.size === 0) {
                alert('Invalid page range. Please enter valid page numbers.');
                return;
            }

            try {
                const zip = new JSZip();
                for (const index of pageIndices) {
                    const newPdf = await PDFLib.PDFDocument.create();
                    const [copiedPage] = await newPdf.copyPages(pdfDoc, [index]);
                    newPdf.addPage(copiedPage);
                    const pdfBytes = await newPdf.save();
                    zip.file(`page-${index + 1}.pdf`, pdfBytes);
                }

                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(zipBlob);
                downloadLink.download = 'split-pdfs.zip';
                downloadLink.click();
            } catch (error) {
                console.error('Error splitting PDF:', error);
                alert('An error occurred while splitting the PDF. Please try again.');
            }
        });

        // Split Every Page
        splitAll.addEventListener('click', async () => {
            if (!pdfDoc) {
                alert('Please upload a PDF file first.');
                return;
            }

            try {
                const zip = new JSZip();
                for (let i = 0; i < pdfDoc.getPageCount(); i++) {
                    const newPdf = await PDFLib.PDFDocument.create();
                    const [copiedPage] = await newPdf.copyPages(pdfDoc, [i]);
                    newPdf.addPage(copiedPage);
                    const pdfBytes = await newPdf.save();
                    zip.file(`page-${i + 1}.pdf`, pdfBytes);
                }

                const zipBlob = await zip.generateAsync({ type: 'blob' });
                const downloadLink = document.createElement('a');
                downloadLink.href = URL.createObjectURL(zipBlob);
                downloadLink.download = 'split-pdfs.zip';
                downloadLink.click();
            } catch (error) {
                console.error('Error splitting PDF:', error);
                alert('An error occurred while splitting the PDF. Please try again.');
            }
        });
    </script>
