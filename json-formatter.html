    <style>

        * {

        body {

        header {

            color: #fff;

            font-family: 'Poppins', sans-serif;

        .json-input-output textarea.dark-mode {

            display: flex;
            flex-wrap: wrap;
            gap: 10px;

        .controls button {

        .controls button:hover {

        .adsense-ad {

        footer {

        /* Responsive Design */

            .controls {

            .controls button {

</head>
<body>
    <header>
        <h1>Online Tools</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>

        <a href="dev-tools.html">Developer Tools</a>

    </nav>
    <main>
        <!-- JSON Formatter & Validator -->
        <section class="tool-container">
            <h2>JSON Formatter & Validator</h2>

            <!-- JSON Input and Output Sections -->
            <div class="json-input-output">
                <textarea id="jsonInput" placeholder="Paste your JSON data here..."></textarea>
                <pre><code id="jsonOutput" class="json"></code></pre>
            </div>

            <!-- Controls Section -->
            <div class="controls">
                <button id="formatBtn">Format JSON</button>
                <button id="minifyBtn">Minify JSON</button>
                <button id="copyBtn">Copy JSON</button>
                <button id="downloadBtn">Download JSON</button>
                <button id="clearBtn">Clear</button>
            </div>

            <!-- AdSense Ad at the Bottom -->
            <div class="adsense-ad">
                <!-- Replace with your AdSense script -->
                <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX"
                    crossorigin="anonymous"></script>
                <ins class="adsbygoogle"
                    style="display:block"
                    data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                    data-ad-slot="XXXXXXXXXX"

        <p>&copy; 2025 Online Tools. All rights reserved.</p>

    <script>
        // JSON Formatter and Validator Logic
        const jsonInput = document.getElementById('jsonInput');
        const jsonOutput = document.getElementById('jsonOutput');
        const formatBtn = document.getElementById('formatBtn');
        const minifyBtn = document.getElementById('minifyBtn');
        const copyBtn = document.getElementById('copyBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const clearBtn = document.getElementById('clearBtn');

        // Format JSON
        formatBtn.addEventListener('click', () => {
            try {
                const json = JSON.parse(jsonInput.value);
                jsonOutput.textContent = JSON.stringify(json, null, 2);
                hljs.highlightElement(jsonOutput);
            } catch (error) {
                jsonOutput.textContent = 'Invalid JSON!';
            }
        });

        // Minify JSON
        minifyBtn.addEventListener('click', () => {
            try {
                const json = JSON.parse(jsonInput.value);
                jsonOutput.textContent = JSON.stringify(json);
                hljs.highlightElement(jsonOutput);
            } catch (error) {
                jsonOutput.textContent = 'Invalid JSON!';
            }
        });

        // Copy JSON
        copyBtn.addEventListener('click', () => {
            navigator.clipboard.writeText(jsonOutput.textContent);
            alert('JSON copied to clipboard!');
        });

        // Download JSON
        downloadBtn.addEventListener('click', () => {
            const blob = new Blob([jsonOutput.textContent], { type: 'application/json' });
            const downloadLink = document.createElement('a');
            downloadLink.href = URL.createObjectURL(blob);
            downloadLink.download = 'formatted-json.json';
            downloadLink.click();
        });

        // Clear Input and Output
        clearBtn.addEventListener('click', () => {
            jsonInput.value = '';
            jsonOutput.textContent = '';
        });

        // Syntax Highlighting
        hljs.highlightAll();
    </script>
</body>
