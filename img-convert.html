<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Convert images to different formats like JPG, PNG, WebP, GIF, and BMP with our free online image converter tool.">
    <meta name="keywords" content="image converter, convert images, JPG, PNG, WebP, GIF, BMP, online image tool">
    <meta name="author" content="Mohsin Rajput">
    <title>Image Converter - Convert Images Online</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f9f9f9;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px;
            text-align: center;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 24px;
        }

        main {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        #upload-section, #result-section {
            background-color: #fff;
            padding: 25px;
            margin-bottom: 25px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: 500;
        }

        input[type="file"], select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }

        input[type="file"]:focus, select:focus, button:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
            outline: none;
        }

        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            cursor: pointer;
            font-weight: 500;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #0056b3;
        }

        #image-preview, #converted-image {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-top: 15px;
        }

        #image-preview img, #converted-image img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ddd;
            border-radius: 5px;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        #image-preview img:hover, #converted-image img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .download-btn {
            display: inline-flex;
            align-items: center;
            background-color: #28a745;
            color: #fff;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.3s, transform 0.3s;
        }

        .download-btn i {
            margin-right: 8px;
        }

        .download-btn:hover {
            background-color: #218838;
            transform: translateY(-2px);
        }

        #ad-space {
            text-align: center;
            margin-top: 25px;
        }

        footer {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 15px 0;
            margin-top: 25px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            header h1 {
                font-size: 20px;
            }

            #upload-section, #result-section {
                padding: 15px;
            }
        }
    </style>
    <!-- Google AdSense Code -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-XXXXXXXXXXXXXXXX" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>Image Converter</h1>
    </header>
    <main>
        <!-- Upload Section -->
        <section id="upload-section">
            <label for="image-input">Upload Image:</label>
            <input type="file" id="image-input" accept="image/*">
            <label for="output-format">Select Output Format:</label>
            <select id="output-format">
                <option value="jpg">JPG</option>
                <option value="png">PNG</option>
                <option value="webp">WebP</option>
                <option value="gif">GIF</option>
                <option value="bmp">BMP</option>
            </select>
            <button id="convert-btn">Convert Image</button>
        </section>

        <!-- Preview Section -->
        <section id="preview-section">
            <h2>Uploaded Image</h2>
            <div id="image-preview"></div>
        </section>

        <!-- Result Section -->
        <section id="result-section">
            <h2>Converted Image</h2>
            <div id="converted-image"></div>
        </section>

        <!-- Ad Space -->
        <section id="ad-space">
            <!-- Google AdSense Ad Unit -->
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-XXXXXXXXXXXXXXXX"
                 data-ad-slot="XXXXXXXXXX"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
            <script>
                 (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
        </section>
    </main>
    <footer>
        <p>&copy; 2025 Image Converter. All rights reserved.</p>
    </footer>
    <script>
        // JavaScript Functionality
        document.addEventListener('DOMContentLoaded', function () {
            const imageInput = document.getElementById('image-input');
            const outputFormat = document.getElementById('output-format');
            const convertBtn = document.getElementById('convert-btn');
            const imagePreview = document.getElementById('image-preview');
            const convertedImage = document.getElementById('converted-image');

            // Preview Uploaded Image
            imageInput.addEventListener('change', function () {
                imagePreview.innerHTML = ''; // Clear previous preview
                if (imageInput.files.length === 0) return;

                const file = imageInput.files[0];
                const reader = new FileReader();
                reader.onload = function (event) {
                    const img = document.createElement('img');
                    img.src = event.target.result;
                    imagePreview.appendChild(img);
                };
                reader.readAsDataURL(file);
            });

            // Convert Image
            convertBtn.addEventListener('click', function () {
                if (imageInput.files.length === 0) {
                    alert('Please upload an image first.');
                    return;
                }

                const file = imageInput.files[0];
                const format = outputFormat.value;

                // Create a canvas to convert the image
                const img = new Image();
                img.src = URL.createObjectURL(file);
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    canvas.width = img.width;
                    canvas.height = img.height;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0);

                    // Convert to the selected format
                    canvas.toBlob(function (blob) {
                        const convertedUrl = URL.createObjectURL(blob);

                        // Display converted image
                        convertedImage.innerHTML = ''; // Clear previous result
                        const img = document.createElement('img');
                        img.src = convertedUrl;
                        convertedImage.appendChild(img);

                        // Download link
                        const link = document.createElement('a');
                        link.href = convertedUrl;
                        link.download = `converted-image.${format}`;
                        link.className = 'download-btn';
                        link.innerHTML = '<i class="fas fa-download"></i> Download';
                        convertedImage.appendChild(link);
                    }, `image/${format}`, 1.0);
                };
            });
        });
    </script>
</body>
</html>
